<p>hiragana-flash-trainer works!</p>
<mat-grid-list cols="5" rowHeight="1:1" gutterSize="10">
    <ng-container *ngFor="let item of getHiraganaRowTitles()">
        <mat-grid-tile *ngFor="let char of getHiraganaRowCharacters(item)">
            <button mat-raised-button>
                {{char}}
            </button>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
